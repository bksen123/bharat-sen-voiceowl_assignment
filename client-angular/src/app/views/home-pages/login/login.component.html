
  <div class="container mt-0 form-modal">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center">Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-center">

          <!-- Email Field -->
          <div class="mb-3 mail-input">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email"
              placeholder="Enter your email" />
            <div class="text-danger" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
              Valid email is required.
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-3 password-input position-relative">
            <label for="password" class="form-label">Password</label>

            <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
              formControlName="password" placeholder="Enter your password" />

            <!-- Toggle icon -->
            <i class="toggle-password bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
              (click)="togglePasswordVisibility()"
              style="position: absolute; top: 38px; right: 10px; cursor: pointer;"></i>

            <div class="text-danger"
              *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
              Password must be at least 6 characters.
            </div>
          </div>


          <!-- Remember Me -->
          <div class="form-group mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="remember" id="remember"
                name="remember" />
              <label class="form-check-label" for="remember">Remember Me</label>
              <a class="pull-right theme-cursor" (click)="openAuthModal('forgot')">Forgot
                Password?</a>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="subscrip-btn w-100 mt-3" [disabled]="loginForm.invalid">
            Login
          </button>

          <!-- OR Divider -->
          <div class="mt-3 text-center">
            <span class="moda-or">OR</span>
          </div>
          <button class="google-btn w-100 mt-3" type="button" (click)="openAuthModal('signup')">
            Don't Have an account? Sign Up
          </button>
        </form>
    </div>
  </div>
