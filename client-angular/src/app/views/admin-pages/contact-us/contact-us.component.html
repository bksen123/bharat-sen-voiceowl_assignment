<h4 class="mb-0 fw-bold pb-2">Contact Us</h4>
<div class="d-flex justify-content-between align-items-center mb-3 bg-white p-1 rounded shadow-sm">
  <div class="d-flex align-items-center gap-2 my-2 ms-2">
    <label for="itemsPerPage" class="form-label mb-0">Show:</label>
    <select id="itemsPerPage" class="form-select w-auto" style="border: 2px solid #828282;" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
      <option *ngFor="let option of itemsPerPageOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <span>entries</span>
  </div>
  <div class="col-sm-5 d-flex">
    <input class="form-control me-2" type="search" placeholder="Search by Name and Email.." aria-label="Search"
      [(ngModel)]="searchcontact" name="searchcontact" (ngModelChange)="onSearchChange($event)">
  </div>
</div>


<div style="min-height: 400px;" class="bg-white">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Sr. No</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Business Name</th>
        <th scope="col" class="message-column">Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contactUsList; let i = index">
        <th scope="row">{{ getSerialNumber(i) }}</th>
        <td>{{ contact['name'] || "N/A" }}</td>
        <td>{{ contact['email'] || "N/A" }}</td>
        <td>{{ contact['phone'] || "N/A" }}</td>
        <td>{{ contact['business_name'] || "N/A" }}</td>
        <td class="message-column">{{ contact['message'] || "N/A" }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="contactUsList.length === 0" class="alert alert-info alert-posstion">
    No contact found.
  </div>
</div>

<div *ngIf="totalItems > 0" class="has-text-centered pt-3">
  <pagination class="custom-pagination" [totalItems]="totalItems" [(ngModel)]="currentPage"
    [itemsPerPage]="itemsPerPage" [maxSize]="5" [boundaryLinks]="true" previousText="«" nextText="»" firstText="First"
    lastText="Last" (pageChanged)="onPageChange($event)">
  </pagination>
</div>
