              </li>

                <a [routerLink]="['/members']" routerLinkActive="active" (click)="toggleMobileMenu()"

              </li>

                <a [routerLink]="['/events']" routerLinkActive="active" (click)="toggleMobileMenu()"

              </li>

              <li class="nav-item">

            </li> -->
            </ul>
            <!-- Login/Register buttons -->
            <div class="d-flex align-items-center ps-3 ps-lg-0" *ngIf="!isLoggedIn">
              <img src="assets/images/admin.svg" alt="User Icon" class="me-2" height="30" />
              <a href="javascript:void(0)" (click)="showAuthModal('signin')"
                class="me-1 text-decoration-none text-black">Login</a>
              <span>/</span>
              <a href="javascript:void(0)" (click)="showAuthModal('signup')"
                class="ms-1 text-decoration-none text-black">Register</a>
            </div>
            <div class="dropdown custom-header-profile-dropdown" *ngIf="isLoggedIn">
              <button class="btn dropdown-toggle d-flex align-items-center gap-2 border-0" type="button"
                id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img [src]="userDetails.photo ? userDetails.photo : 'assets/user_logo.webp'" class="rounded-circle"
                  alt="Profile" width="30" height="30" />
                <span class="fw-medium text-dark d-none d-md-inline">{{userDetails.name | titlecase }}</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="profileDropdown">
                <li class="px-3 py-2 text-center">
                  <img [src]="userDetails.photo ? userDetails.photo : 'assets/user_logo.webp'"
                    style="height: 70px; width: 70px" class="rounded-circle mb-2" alt="Profile" />
                  <div class="fw-bold">{{userDetails.email}}</div>
                  <div class="text-muted" style="font-size: 12px">
                    {{userDetails.name | titlecase }}
                  </div>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a [routerLink]="['/subscription-plan-history']" class="dropdown-item">
                    <i class="fa fa-bell me-2"></i>Your Subscription Plan
                  </a>
                  <a [routerLink]="['/create-profile']" class="dropdown-item">
                    <i class="bi bi-person"></i> Create Profile
                  </a>
                </li>
                <li>
                  <a class="dropdown-item text-danger theme-cursor" (click)="logout()">
                    <i class="fa fa-sign-out me-2"></i>Logout
                  </a>
                </li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </nav>
  </header>

                <li class="d-lg-inline mx-0 mx-xl-2 ms-xxl-3 ps-lg-3"><a [routerLink]="['/contactus']"
                    routerLinkActive="active" class="pera-small theme-text-dark fw-medium">Contact us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

  </footer>
  <!-- Auth Modal -->
  <div bsModal #showAddEditUserModal="bs-modal" class="modal fade" tabindex="-1" style="z-index: 999999999;" role="dialog"
    aria-labelledby="authModal" aria-hidden="true" [config]="{ backdrop: 'static', keyboard: false, animated: true }">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" [ngClass]="{
'modal-lg': modelType === 'signup' }" role="document">
      <div class="modal-content">
        <span class="fa fa-remove closeModel close-modal position-absolute top-0 end-0 m-3 fs-5 cursor-pointer"
          [ngClass]="{ forgotCloseModel: modelType === 'forgot' }"
          (click)="showAddEditUserModal.hide();"></span>
        <div class="modal-body p-4">
          <app-recovery-password *ngIf="modelType === 'recoverPassword'"></app-recovery-password>
          <app-forgot-password *ngIf="modelType === 'forgot'"></app-forgot-password>
          <app-login *ngIf="modelType === 'signin'"></app-login>
          <app-signup *ngIf="modelType === 'signup'"></app-signup>
          <!-- <app-forgot-password *ngIf="modelType === 'forgot'"></app-forgot-password> -->
        </div>
      </div>
    </div>
